<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            border: 2px solid #ff69b4;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff0f5;
            box-shadow: 0 0 10px rgba(58, 55, 55, 0.1);
        }
        h1 {
            color: #ff69b4;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
    <div class="container">
        <h1>Hello, My Love!</h1>
        <p>You are the most amazing person in my life. Thank you for everything you do.Ilove youu!</p>
        <img src="hana.jpg" alt="My beautiful gf">

        <audio id="bgMusic" loop>
          <source src="One Direction - 18 (Lyrics).mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        
        <button onclick="toggleMusic()">Play/Pause Music</button>
        
        <script>
          const bgMusic = document.getElementById("bgMusic");
          let isPlaying = false;
        
          function toggleMusic() {
            if (isPlaying) {
              bgMusic.pause();
              isPlaying = false;
            } else {
              bgMusic.play();
              isPlaying = true;
            }
          }
        </script>
</body>
</html>
